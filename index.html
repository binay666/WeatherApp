<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>WeatherApp</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<body style="background-image: url(images/wthr.jpg);
              background-position: center;
              
              background-size: cover;">
    <div class="container">
        <div class="header">
            <div class="searchbox">
                <input type="text" placeholder="Enter Location" class="input-box">

                
                <button class="fa-solid fa-magnifying-glass-location" id="searchbtn"></button>
            </div>

        </div>
        <div class="weather-body">
          <img src="images/snow.png" alt="Weather Image " class="weather-img"> 

          <div class="weather-box">
            <p class="temperature">0 <sup>Â°C</sup></p>
            <p class="description">Light Rain</p>
          </div>
          <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>
          
        </div>
    </div>

    <script src="script.js"> </script>
    <script src="https://kit.fontawesome.com/f2e24cfc83.js" crossorigin="anonymous"></script>

</body>
</html>
